<div class="col-lg-12">
  <h3>{{ page_title }}</h3>
  <hr />

  <table class="table table-hover">
    <thead class="thead-default">
      <tr>
        <th>
          Titulo
        </th>
        <th>
          Fecha
        </th>
        <th>
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let topic of topics">
        <td>{{ topic.title }}</td>
        <td>{{ topic.date | amLocale: "es" | amDateFormat: "LL" }}</td>
        <td>
          <a
            [routerLink]="['/panel/editar', topic._id]"
            class="btn btn-sm btn-warning mr-2"
            >Editar</a
          >

          <!-- Trigger the modal with a button -->
          <button
            type="button"
            class="btn btn-sm btn-danger"
            data-toggle="modal"
            [attr.data-target]="'#modal' + topic._id"
          >
            Borrar
          </button>

          <!-- Modal -->
          <div id="{{ 'modal' + topic._id }}" class="modal fade" role="dialog">
            <div class="modal-dialog">
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                  <h4 class="modal-title">
                    Â¿Estas seguro de querer borrar este tema?
                  </h4>
                </div>
                <div class="modal-body">
                  <p>Vas a borar el tema {{ topic.title }} para siempre...</p>
                </div>
                <div class="modal-footer">
                  <a
                    type="button"
                    (click)="deleteTopic(topic._id)"
                    class="btn btn-danger"
                    data-dismiss="modal"
                    >Borrar</a
                  >
                  <button
                    type="button"
                    class="btn btn-success"
                    data-dismiss="modal"
                  >
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
