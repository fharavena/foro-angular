<div class="col-lg-12 mt-3">
  <h1>{{ page_title }}</h1>
  <hr />

  <div class="alert alert-success col-mnd-5 mt-3" *ngIf="status == 'success'">
    El registro se ha completado correctamente,
    <a [routerLink]="['/login']"> Identificate aqui</a>
  </div>

  <div class="alert alert-danger col-mnd-5 mt-3" *ngIf="status == 'error'">
    El registro no se ha completado
  </div>

  <form
    class="col-md-5 ml-4 pl-0"
    #registerForm="ngForm"
    (ngSubmit)="onSubmit(registerForm)"
  >
    <div class="form-group">
      <label for="name">nombre</label>
      <input
        type="text"
        name="name"
        #name="ngModel"
        [(ngModel)]="user.name"
        required
        pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$"
        class="form-control"
      />
      <small
        *ngIf="!name.valid && name.touched"
        class="invalid-feedback d-block"
      >
        El nombre no es válido
      </small>
    </div>
    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input
        type="text"
        name="surname"
        #surname="ngModel"
        [(ngModel)]="user.surname"
        required
        pattern="^[a-zA-ZÀ-ÿ\u00f1\u00d1]+(\s*[a-zA-ZÀ-ÿ\u00f1\u00d1]*)*[a-zA-ZÀ-ÿ\u00f1\u00d1]+$"
        class="form-control"
      />
      <small
        *ngIf="!surname.valid && surname.touched"
        class="invalid-feedback d-block"
      >
        Los apellidos no son válido
      </small>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        name="email"
        #email="ngModel"
        [(ngModel)]="user.email"
        required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        class="form-control"
      />
      <small
        *ngIf="!email.valid && email.touched"
        class="invalid-feedback d-block"
      >
        El correo no es válido
      </small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        name="password"
        #password="ngModel"
        [(ngModel)]="user.password"
        required
        class="form-control"
      />
      <small
        *ngIf="!password.valid && password.touched"
        class="invalid-feedback d-block"
      >
        La contraseña no es válido
      </small>
    </div>

    <input
      type="submit"
      value="{{ page_title }}"
      class="btn btn-success"
      [disabled]="registerForm.invalid"
    />
  </form>
</div>
